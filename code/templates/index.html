<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airport Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #007BFF;
            font-size: 1.2em;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Airport Analysis</h1>
    <ul>
        {% for airport in data %}
        <li>
            <a href="{{ url_for('airport_details', index=loop.index0) }}">
                {{ airport.name }} (Rating: {{ airport.rating }})
            </a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
